{% extends "accounts/base_auth.html" %}
{% block title %}Reset PIN{% endblock %}

{% block content %}
<div class="col-md-4 mx-auto card p-4 shadow">
    <h3 class="text-center mb-3">Reset PIN</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form id="resetPinForm" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email">Email</label>
            <input name="email" type="email" class="form-control" id="email" required>
        </div>

        <button class="btn btn-warning w-100" type="submit">Send 6-Digit Code</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'accounts:login' %}">Back to Login</a>
    </div>
</div>
{% endblock %}
